<head>
  <meta charset="utf-8">
  <title>Converter </title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
<div class="navbar">
  <h1 class="nav-text">Welcome to Unit Convertion</h1>


</div>
<div class="convt">
 <div class="head-part">
   <form class="enter" action="index.html">
     <input type="number" class="input-text" placeholder="Enter" >


   </form>

   <button type="button" class=" btn btn-outline-primary Convert-All" onclick="saveFile()"> All Units </button>
   <button type="button" class=" btn btn-outline-primary Length" onclick="saveFile()"> Length </button>
   <button type="button" class=" btn btn-outline-primary Volume" onclick="saveFile()"> Volume </button>
   <button type="button" class=" btn btn-outline-primary Mass" onclick="saveFile()"> Mass </button>


 </div>

 <div class="display">
   <div class="kg-pound">
     <h3 class="unit-text"> Mass (Kilograms/Pounds)</h3>
     <p class="kg-p ">Nothing left to convertion</p>
   </div>

   <div class="Lit-Gal">
     <h3 class="unit-text"> Volume (Liters/Gallons)</h3>
     <p class="Lit-p ">Nothing left to convertion</p>
   </div>

   <div class="Met-Fet">
     <h3 class="unit-text"> Length (Meter/Feet)</h3>
     <p class="Met-p ">Nothing left to convertion</p>
   </div>


 </div>
</div>
